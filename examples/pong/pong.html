<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>
    <style type="text/css" media="screen">
      * { margin:10px; padding:0; font-family: Helvetica; }
    </style>
  </head>
  <body>
    <h1 style="text-align:center">Pong</h1>
    
    <div style="margin:0 auto;width:960px">
      <canvas id="canvas" width="960" height="480">
      </canvas>
    </div>
    
    <p><strong>Start game:</strong> 'space'<br><strong>Reset:</strong> 'R'<br><strong>Player 1 (left):</strong> 'W': move up, 'S' move down<br><strong>Player 2 (right):</strong> 'Up arrow': move up, 'Down arrow': move down

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
    <script src="../../js/canvas.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/game.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/keys.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/vector.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/rotation.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/sound.js" type="text/javascript" charset="utf-8"></script>
    <script src="score.js" type="text/javascript" charset="utf-8"></script>
    <script src="paddle.js" type="text/javascript" charset="utf-8"></script>
    <script src="ball.js" type="text/javascript" charset="utf-8"></script>
    <script src="application.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
